<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OXIGENO</title>
  <link rel="canonical" href="https://manzanit1967-ctrl.github.io/sitio-jorge/">
  <meta name="description" content="Proyectos, contacto y novedades.">

  <!-- Open Graph / WhatsApp / Twitter -->
  <meta property="og:title" content="OXIGENO">
  <meta property="og:description" content="Proyectos, contacto y novedades.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://manzanit1967-ctrl.github.io/sitio-jorge/">
  <!-- Imagen en la RAÍZ del repo -->
  <meta property="og:image" content="https://manzanit1967-ctrl.github.io/sitio-jorge/foto-antidoto.png?v=30">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="OXIGENO">
  <meta name="twitter:description" content="Proyectos, contacto y novedades.">
  <meta name="twitter:image" content="https://manzanit1967-ctrl.github.io/sitio-jorge/foto-antidoto.png?v=30">

  <!-- ==== ESTILOS ==== -->
  <style>
    :root { --maxw: 900px; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; line-height:1.5; color:#111 }

    /* HERO: foto de portada desde la RAÍZ */
    header{
  min-height: 90vh;                 /* más alto = frasco completo */
  padding: 0 1rem;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  text-align: center; color: #fff;
  background-color: #0b0f14;        /* color de fondo detrás del frasco */
  background:
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25)),
    url('foto-antidoto.png?v=31') center/contain no-repeat;  /* RAÍZ + contain */
  border-bottom: 0;
}
header h1{
  margin: 0; font-size: clamp(2.2rem, 5vw, 3.2rem);
  letter-spacing: .5px; text-transform: uppercase;
  text-shadow: 0 2px 10px rgba(0,0,0,.35);
}

    .muted{ color:rgba(255,255,255,.92) } .muted a{ color:#fff }
    main{ max-width:var(--maxw); margin:0 auto; padding:1.25rem }
    .card{ border:1px solid #eaeaea; border-radius:16px; padding:1.25rem; box-shadow:0 8px 24px rgba(0,0,0,.06) }
    .grid{ display:grid; gap:1rem; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)) }
    .btn-call{ display:inline-block; margin-top:1rem; padding:1rem 1.25rem; border-radius:999px; text-decoration:none; font-weight:700; border:0; box-shadow:0 8px 24px rgba(0,0,0,.12); background:#16a34a; color:#fff; font-size:1.1rem }
    .btn-call:active{ transform:translateY(1px) }
  </style>
</head>
<body>
  <header>
  <h1>OXIGENO</h1>
</header>
  <main class="grid">
    <section class="card">
      <h2>Sobre mí</h2>
      <p>Bienvenido. Servicios y contacto.</p>
    </section>
  </main>

  <footer style="text-align:center;color:#666;padding:2rem 1rem;">
    <small>© <span id="y"></span> OXIGENO</small>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
